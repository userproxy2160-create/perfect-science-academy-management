{% extends "base.html" %}

{% block title %}Login - Academy Management{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card slide-up">
        <div class="login-logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ48MpSWa8L2X2Tisxdthuqe3NZQ7dOw5q-Cw&s" alt="Perfect Science Academy">
        </div>
        <h1 class="login-title">Perfect Science Academy</h1>
        <p class="login-subtitle">Administrative Portal</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-input" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password">
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        
        <div class="login-info">
            <small>Default credentials: admin / admin123</small>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    playSound('click');
    
    const formData = new FormData(e.target);
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
            playSound('success');
            window.location.href = '/dashboard';
        } else {
            playSound('error');
            document.getElementById('errorMessage').textContent = data.message || 'Login failed';
            document.getElementById('errorMessage').style.display = 'block';
        }
    } catch (error) {
        playSound('error');
        document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
        document.getElementById('errorMessage').style.display = 'block';
    }
});

// Clear error on input
document.querySelectorAll('.form-input').forEach(input => {
    input.addEventListener('input', () => {
        document.getElementById('errorMessage').style.display = 'none';
    });
});
</script>

<style>
.error-message {
    display: none;
    margin-bottom: 1rem;
}
</style>
{% endblock %}
