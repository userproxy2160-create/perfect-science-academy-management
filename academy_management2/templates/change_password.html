{% extends "base.html" %}

{% block title %}Change Password - Academy Management{% endblock %}

{% block content %}
<div class="container">
    <div class="password-form-container card-enter">
        <h1 class="page-title" style="font-size: 2rem; text-align: center;">Change Password</h1>
        
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="current_password" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="new_password" class="form-input" required minlength="6">
                <small style="color: var(--text-light);">Minimum 6 characters</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirm_password" class="form-input" required>
            </div>
            
            <div id="message"></div>
            
            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/dashboard'">Cancel</button>
                <button type="submit" class="btn btn-primary" style="flex: 1;">Change Password</button>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    playSound('click');
    
    const messageDiv = document.getElementById('message');
    const formData = new FormData(e.target);
    
    try {
        const response = await fetch('/change-password', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
            playSound('success');
            messageDiv.innerHTML = '<div class="success-message">' + data.message + '</div>';
            e.target.reset();
            
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1500);
        } else {
            playSound('error');
            messageDiv.innerHTML = '<div class="error-message">' + data.message + '</div>';
        }
    } catch (error) {
        playSound('error');
        messageDiv.innerHTML = '<div class="error-message">An error occurred</div>';
    }
});
</script>
{% endblock %}
